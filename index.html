
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{siteConfig.title} en {siteConfig.contact.region}</title>
    <meta name="description" content={siteConfig.description} />
    <meta name="keywords" content={siteConfig.keywords} />
    <meta name="author" content="AS Indépendante" />
    <meta property="og:title" content={siteConfig.title} />
    <meta property="og:description" content={siteConfig.description} />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/afb2d7e4-424f-4531-a659-f56373a4175d.png" />
    <meta property="og:url" content={siteConfig.url} />
    <link rel="canonical" href={siteConfig.url} />
    <link rel="icon" type="image/png" href="/lovable-uploads/afb2d7e4-424f-4531-a659-f56373a4175d.png" />
    <meta name="robots" content="index, follow" />
    
    <!-- Préchargement des polices pour améliorer les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Données structurées Schema.org pour les Rich Snippets Google -->
    <script type="application/ld+json">
      const jsonLdScript = `
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "${siteConfig.title}",
        "image": "/lovable-uploads/afb2d7e4-424f-4531-a659-f56373a4175d.png",
        "description": "${siteConfig.description}",
        "address": {
          "@type": "PostalAddress",
          "addressRegion": "${siteConfig.contact.region}",
          "addressCountry": "${siteConfig.contact.country}"
        },
        "telephone": "${siteConfig.contact.phone}",
        "url": "${siteConfig.url}",
        "priceRange": "$$",
        "openingHours": "${siteConfig.openingHours}",
        "sameAs": [
          "${siteConfig.social.facebook}"
        ]
      }
      `;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
