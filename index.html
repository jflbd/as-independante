<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Balises SEO principales -->
    <title>%VITE_APP_TITLE%</title>
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="keywords" content="%VITE_APP_KEYWORDS%" />
    <meta name="author" content="Rachel Gervais" />
    
    <!-- Open Graph pour le partage social -->
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="%VITE_APP_URL%" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="%VITE_APP_TITLE%">
    <meta name="twitter:description" content="%VITE_APP_DESCRIPTION%">
    <meta name="twitter:image" content="/og-image.png">
    
    <!-- Liens canoniques et favicon -->
    <link rel="canonical" href="%VITE_APP_URL%" />
    <link rel="icon" type="image/png" href="/lovable-uploads/afb2d7e4-424f-4531-a659-f56373a4175d.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/afb2d7e4-424f-4531-a659-f56373a4175d.png">
    <meta name="robots" content="index, follow" />
    
    <!-- Optimisations de performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Préchargement des ressources critiques -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Thème et couleurs pour les navigateurs mobiles -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Données structurées Schema.org pour les Rich Snippets Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "%VITE_APP_TITLE%",
        "image": "/og-image.png",
        "description": "%VITE_APP_DESCRIPTION%",
        "address": {
          "@type": "PostalAddress",
          "addressRegion": "%VITE_APP_REGION%",
          "addressCountry": "%VITE_APP_COUNTRY%"
        },
        "telephone": "%VITE_APP_PHONE%",
        "url": "%VITE_APP_URL%",
        "priceRange": "$$",
        "openingHours": "%VITE_APP_OPENING_HOURS%",
        "sameAs": [
          "%VITE_APP_FACEBOOK%"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
