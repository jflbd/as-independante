<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0D8496">
  <title>Redirection vers paiement annulé - Rachel Gervais</title>
  <link rel="icon" href="/favicon.ico">
  <meta http-equiv="refresh" content="0;url=/#/paiement-annule" />
  <script>
    // Redirection immédiate vers la route SPA
    window.location.href = window.location.origin + "/#/paiement-annule";
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, white, #f0f4f8);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 1.5rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin: 1rem;
    }
    h1 {
      color: #0D8496;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(13,132,150,0.2);
      border-radius: 50%;
      border-top-color: #0D8496;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.25rem;
      }
      h1 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.95rem;
      }
      .loading {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirection en cours...</h1>
    <p>Vous êtes redirigé vers la page de paiement annulé.</p>
    <div class="loading"></div>
  </div>
</body>
</html>
